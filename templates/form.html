<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User Story Manager - Add new Story</title>
    </head>
    <body>
        <h1>User Story Manager - Add new Story</h1>
        <form action="/" method="post">
            <p>Story Title:</p>
            <textarea name="story title" rows="1" cols="30"></textarea>
            <p>User Story:</p>
            <textarea name="user story" rows="8" cols="30"></textarea>
            <p>Acceptance Criteria:</p>
            <textarea name="acceptance criteria" rows="8" cols="30"></textarea>
            <p>Business Value:</p>
            <input type="number" name="business value" min="100" max="1500" step="100">
            <p>Estimation</p>
            <input type="number" name="estimation" min="0.5" max="40" step="0.5">
            <p>Status:</p>
            <select name="status">
                <option selected>Planning</option>
                <option>TODO</option>
                <option>In Progress</option>
                <option>Review</option>
                <option>Done</option>
            </select>
            <p>
            <button type="submit">Create</button>
            </p>
        </form>
    </body>
</html>
