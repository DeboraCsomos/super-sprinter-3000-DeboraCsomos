<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User Story Manager - Add new Story</title>
    </head>
    <body>
        <h1>User Story Manager - Add new Story</h1>
        <form action= "{{url_for('route_edit', story_id=story_id) if edit_story else url_for('route_new')}}"  method="post">
            <p><label for="title">Story Title:</label></p>
            <textarea id="title" name="story title" rows="1" cols="30">{{edit_story[1] if edit_story else ''}}</textarea>
            <p><label for="story">User Story:</label></p>
            <textarea id="story" name="user story" rows="8" cols="30">{{edit_story[2] if edit_story else ''}}</textarea>
            <p><label for="criteria">Acceptance Criteria:</label></p>
            <textarea id="criteria" name="acceptance criteria" rows="8" cols="30">{{edit_story[3] if edit_story else ''}}</textarea>
            <p><label for="value"> Business Value:</label></p>
            <input id="value" type="number" name="business value" min="100" max="1500" step="100" value="{{edit_story[4] if edit_story else ''}}">
            <p><label for="estimation">Estimation:</label></p>
            <input id="estimation" type="number" name="estimation" min="0.5" max="40" step="0.5" value="{{edit_story[5] if edit_story else ''}}">
            <p><label for="status">Status:</label></p>
            <select id="status" name="status">
                <option {{'selected' if edit_story and edit_story[6] == 'Planning' else ''}}>Planning</option>
                <option {{'selected' if edit_story and edit_story[6] == 'TODO' else ''}}>TODO</option>
                <option {{'selected' if edit_story and edit_story[6] == 'In Progress' else ''}}>In Progress</option>
                <option {{'selected' if edit_story and edit_story[6] == 'Review' else ''}}>Review</option>
                <option {{'selected' if edit_story and edit_story[6] == 'Done' else ''}}>Done</option>
            </select>
            <p>
            <button type="submit">{{'Update' if edit_story else 'Create'}}</button>
            </p>
        </form>
        <form action="{{url_for('route_index')}}" method="get">
            <button type="submit">Cancel</button>
        </form>
    </body>
</html>
